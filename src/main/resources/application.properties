spring.application.name=tasktrack


# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/tasktrackdb
spring.datasource.username=postgres
spring.datasource.password=5334
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Java Persistence API) and Hibernate settings (optional, but commonly used)
# This will automatically create or update the database schema
spring.jpa.hibernate.ddl-auto=update
# To see the SQL queries generated by Hibernate in the console
spring.jpa.show-sql=true
# To format the SQL queries nicely
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=admin
spring.security.user.password=admin
